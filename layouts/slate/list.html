{{ define "main" }}
  <div class="container" role="main">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        {{ with .Content }}
         <div class="well">
            {{.}}
          </div>

        {{ end }}
        <div class="list">
          <table class="data_table">
            <thead>
              <tr>
                <th>Title</th><th>Mass</th><th>Value</th>
              </tr>
            </thead>
            <tbody>
              {{ range $.Site.Data.slates }}
                <tr>
                  <td>{{ .title }} </td>
                  <td>{{ .mass }}</td>
                  <td>{{ .value }}</td>
                </tr>
              {{ end }}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{{ end }}
