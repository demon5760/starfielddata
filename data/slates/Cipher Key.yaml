message: |
  When making your delivery, you will be provided with a slate with a serial
  number associated with it.

  Use the key to multiply each digit to get the password. This will unlock
  the slate and provide the coordinates for where your shipment will be
  sent.

  Key = Odd numbers x 1, Even numbers x 2 \
  Number to Apply Key to = Slate #

  Example: \
  Supply Slate #12345 \
  Password = 14385
  