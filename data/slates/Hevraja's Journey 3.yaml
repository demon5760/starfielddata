message: |
  They say I wonder aimlessly among the steppes, but it is about the
  journey, is it not? There is more to learn for those that are willing, so
  why would you rush through your lessons?

  Every day He will teach those that adequately pursue Him. As for today,
  there was no lesson but my eyes lie on tomorrow. Beyond the camp in
  the valley and the signal towers on the horizon lies my next destination.